<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Class and Style Binding</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="">
        <style>
            .circle {
                width: 250px;
                height: 250px;
                border-radius: 50%;
            }
            .square {
                width: 250px;
                height: 250px;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="app">
            <div class="row justify-content-center mt-3">
                <!--<div class="circle" v-bind:style="{ backgroundColor: 'green', border: '5px solid orange' }"></div>-->
                <div v-bind:class="{ circle: flag, square: !flag }" v-bind:style="styleObject"></div>
            </div>
            <div class="row justify-content-center mt-3">
                <button class="btn btn-success" @click="changeShape">Change to Square</button>
            </div>
        </div>
        
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
        <script src="main.js"></script>
    </body>
