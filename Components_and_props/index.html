        <!--
            Components allow us to divide our apps into reusable blocks of code, and within
            the compoents we can write the Javascript logic and the HTML code
            Parent
                child
            [Components] allow us to keep our code ordered and maintainable,
            thus give us the chance to create large scale projects easily

            [Props], a special type of attribute that is used to pass data between parent and child
            componets. When a value is passed from one component to another via Prop, it becomes a 
            property of the component instance to which it has been passed.
        -->
        <div id="app"><!--ROOT-->
            <comment
                v-for="(comment, index) in comments"
                :comment="comment"
                :key="index">
